initialPassword = "123456"

[system]
hostname = "NixOS"
timezone = "Australia/Sydney"
locale = "en_AU.UTF-8"
kernelParams = [
  "intel_iommu=on",
  "iommu=pt",
  "vfio-pci.ids=10de:2182,10de:1aeb,10de:1aec,10de:1aed",
]

[system.networking]
networkmanager = false
dhcpEnabled = false

[[system.networking.interfaces]]
type = "BRIDGE"
name = "br0"
interfaces = ["enp7s0"]
